<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <link rel="stylesheet" href="/static/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>File Storage</h1>
        <div class="controls">
            <a href="/upload" class="button">Upload New File</a>
            <button id="refresh-btn" class="button">Refresh</button>
            <button id="logout-btn" class="button">Logout</button>
        </div>
        <h2>Files:</h2>
        <ul class="file-list" id="file-list">
            <!-- Files will be populated by JavaScript -->
        </ul>
    </div>

    <div id="rename-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Rename File</h2>
            <input type="text" id="new-filename" placeholder="New filename">
            <button id="rename-confirm-btn" class="button">Rename</button>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
    <footer>

    </footer>
</html>
